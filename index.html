<!DOCTYPE html>
<html lang="en">
<head>
<title>Responsive framework - it's HTML, CSS and JS framework for fast and easy development.</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>

</head>
<body>
		<div id="control_panel" class="wrapper_form">
			<div class="form" >
				<h3 class="title">Тип</h3>
				<div class="drop_down_list_wrapper">
					<span id="type" class="selected"></span>
					<ul class="drop_down_list">
						<li class="drop_down_list_item"><span class="drop_down_list_link">category one</span></li>
						<li class="drop_down_list_item"><span class="drop_down_list_link">category two</span></li>
						<li class="drop_down_list_item"><span class="drop_down_list_link">category three</span></li>
					</ul>
				</div>
				
				<h3 class="title">Название</h3>
				<input type="text" id="title_task" name="title_task" class="input_text"  />
				<h3 class="title">Теги для резюме</h3>
				<div id="tags" class="tags"></div>
				<h3 class="title">Технические теги</h3>
				<div id="tech_tags"  class="tags"></div>
				<div class="form_item">
					<h2 class="title">Опыт</h2>
					<input type="range" class="range" />
					<span class="range_value"></span>
				</div>
				<h3 class="title">Описание</h3>
				<textarea class="input_text textarea" id="description" name="description"  ></textarea>
				<button type="submit" id="edit_button" class="button" >Сохранить</button>
			</div>
		</div>
		<div id="alert" class="alert" ></div>
<script src="js/jquery.js"></script>
<script async src="js/main.js"></script>
</body>
</html>
